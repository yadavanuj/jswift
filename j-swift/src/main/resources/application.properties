spring.datasource.url=jdbc:mysql://localhost:3306/cms
spring.datasource.username=cmsuser
spring.datasource.password=cmsuser@123
# Hibernate Properties # The SQL dialect is used to generate the better SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto property
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
